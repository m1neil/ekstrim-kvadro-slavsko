<div data-fls-index class="index">
	<section class="index__promo promo">
		<div class="promo__container">
			<div class="promo__content">
				<h1 class="promo__title title title--big title--c-dark">Прокат квадроциклів</h1>
				<h4 class="promo__place title">у славському</h4>
				<div class="promo__advantages advantages">
					<div class="advantages__item">
						<div class="advantages__icon">
							<img src="@img/icons/vehicle.svg" alt="Image">
						</div>
						<div class="advantages__label">Досвідчені інструктори</div>
					</div>
					<div class="advantages__item">
						<div class="advantages__icon">
							<img src="@img/icons/helmet.svg" alt="Image">
						</div>
						<div class="advantages__label">екіпірування надаємо</div>
					</div>
				</div>
			</div>
			<div class="promo__picture">
				<img src="@img/promo/atv.png" alt="image atv" class="promo__img">
				<img src="@img/promo/decor.svg" aria-hidden="true" alt="decor" class="promo__decor">
				<div class="promo__detail detail">
					<div class="detail__icon">
						<img src="@img/icons/atv.svg" alt="icon atv">
					</div>
					<div class="detail__descr">Детальніше про наші квадроцикли</div>
				</div>
			</div>
		</div>
		<div class="promo__bg bg-promo">
			<img src="@img/promo/background/layer-01.svg" aria-hidden="true" alt="layer"
				class="bg-promo__layer bg-promo__layer--1">
			<img src="@img/promo/background/layer-02.png" aria-hidden="true" alt="layer"
				class="bg-promo__layer bg-promo__layer--2">
			<img src="@img/promo/background/layer-03.png" aria-hidden="true" alt="layer"
				class="bg-promo__layer bg-promo__layer--3">
			<img src="@img/promo/background/layer-04.svg" aria-hidden="true" alt="layer"
				class="bg-promo__layer bg-promo__layer--4">
		</div>
	</section>
	<div class="index__find find">
		<div class="find__container">
			<div class="find__body">
				<form data-fls-dev action="#" class="find__form form-find">
					<div class="form-find__column">
						<label for="#" class="form-find__label">Оберіть складність</label>
						<select name="form[]" data-fls-select data-fls-select-modif="form-find__select">
							<option value="1">Легка</option>
							<option value="2" selected>Середня</option>
							<option value="3">Важка</option>
							<option value="4">Неможлива</option>
						</select>
					</div>
					<div class="form-find__column">
						<label for="#" class="form-find__label">Тривалість</label>
						<select name="form[]" data-fls-select data-fls-select-modif="form-find__select">
							<option value="1">Від 1 години</option>
							<option value="2" selected>Від 2 годин</option>
							<option value="3">Від 3 годин</option>
							<option value="4">Від 4 годин</option>
						</select>
					</div>
					<div class="form-find__column">
						<label for="#" class="form-find__label">Ціна</label>
						<div class="form-find__price">1500 грн</div>
						<div class="form-find__text">за квадроцикл/година</div>
					</div>
					<button type="submit" class="form-find__button">Знайти варіанти</button>
				</form>
				<img src="@img/find-bg.png" alt="background" aria-hidden="true" class="find__bg">
			</div>
		</div>
	</div>
</div>
